<!DOCTYPE html>
<html lang="en" >
<head>
    <title>VE2000 Demo App</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>

</head>

<body ng-app="App" layout="row" ng-cloak >


<md-sidenav layout="column"
            class="md-sidenav-left md-whiteframe-z2"
            md-component-id="left"
            md-is-locked-open="$mdMedia('gt-md')">
    <div
            ng-controller="SidenavCtrl as sidenav">
    <md-toolbar class="md-tall md-hue-2">
        <span flex></span>
        <div layout="column" class="md-toolbar-tools-bottom inset">
            <user-avatar></user-avatar>
            <span></span>
            <div>Firstname Lastname</div>
            <div>email@domainname.com</div>
        </div>
    </md-toolbar>

    <md-list>
        <md-item ng-repeat="item in sidenav.menu">
            <a>
                <md-item-content md-ink-ripple layout="column" layout-align="start center">
                    <md-button>{{item.title}}</md-button>
                </md-item-content>
            </a>
        </md-item>
        <md-divider></md-divider>
        <md-subheader>Management</md-subheader>
        <md-item ng-repeat="item in sidenav.admin">
            <a>
                <md-item-content md-ink-ripple layout="column" layout-align="start center">
                    <md-button>{{item.title}}</md-button>
                </md-item-content>
            </a>
        </md-item>
    </md-list>
    </div>
</md-sidenav>


<div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2" >
    <md-toolbar layout="row" class="md-whiteframe-z1">
        <md-button class="menu" hide-gt-sm ng-click="toggleSidenav('left')" aria-label="Show Navigation">
            <md-icon md-svg-icon="menu" ></md-icon>
        </md-button>
        <h1>VE2000 Demo App</h1>
    </md-toolbar>

    <md-content id="sender" ng-controller="NotificationController as sender">
        <div layout="row" layout-sm="column">
            <div flex>
                <md-input-container>
                    <label>Transcript Message:</label>
                    <input ng-model="sender.message" required md-maxlength="100" type="text">
                </md-input-container>
            </div>
            <div >
                <md-button class="md-raised" ng-click="sender.send()" aria-label="Send">Send</md-button>
            </div>
        </div>
    </md-content>

    <md-divider></md-divider>

    <md-content flex id="receiver" ng-controller="NotificationController as receiver">
        <md-list>
            <md-list-item class="md-1-line" ng-repeat="msg in receiver.receivedMessages">
                <div class="md-list-item-text">
                    <b>{{msg.message}}</b>
                </div>
            </md-list-item>
        </md-list>
    </md-content>

</div>

<script type="text/javascript" src="./bower_components/angular/angular.js"></script>
<script type="text/javascript" src="./bower_components/angular-animate/angular-animate.js"></script>
<script type="text/javascript" src="./bower_components/angular-aria/angular-aria.js"></script>
<script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>
<script type="text/javascript" src="../../../node_modules/qpid-proton-messenger/lib/proton-messenger.js"></script>

<!--
  <script src="./src/users/Users.js"></script>
  <script src="./src/users/UserController.js"></script>
  <script src="./src/users/UserService.js"></script>
  -->
<script src="./src/notification/Notification.js"></script>
<script src="./src/notification/NotificationController.js"></script>

<script src="app.js"></script>


</body>
</html>
